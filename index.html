<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>
    <!-- Material Design Lite -->
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-light_blue.min.css">
    <!-- Custom Styles -->
		<link rel="stylesheet" href="styles/main.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body>
    <h1>To-Do App</h1>

    <form id="addToDoForm">
      <label for="newToDoText">New To-Do:</label>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="newToDoText">
      </div>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">Add To-Do!</button>
    </form>

    <ul id="toDoList" class="demo-list-control mdl-list">
    </ul>
    <script src="app.js"></script>
  </body>
</html>
